<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tehtävälistä</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .completed {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Tehtävälista</h1>
        <div class="input-group mb-3">
            <input type="text" id="new-task" class="form-control" placeholder="Uusi tehtävä">
            <div class="input-group-append">
                <button class="btn btn-primary" id="add-task">Lisää</button>
            </div>
        </div>
        <ul class="list-group" id="task-list">
            <!-- Tehtävät tulee tänne -->
        </ul>
        <button class="btn btn-secondary mt-3" id="toggle-list">Näytä/Piilota Lista</button>
    </div>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
